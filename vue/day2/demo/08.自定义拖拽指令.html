<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
  <style>
    #app div{
      width:50px;
      height: 50px;
      position: absolute
    }
    #app .hello{
      background-color: red;
      top:0;
      left:0;
    }
    #app .world{
      background-color: blueviolet;
      top:0;
      right: 0;
    }
  </style>
</head>

<body>
  <div id="app">
      <div class="hello" v-drap>
        
      </div>

      <div class="world">
        
      </div>

  </div>
</body>
<script>
  Vue.directive('red', {
    bind: function (el) {
      el.style.background = 'red'
    }
  })

  let vm = new Vue({
    el: '#app',
    data: {
      name: 'stark'
    }
  })
</script>

</html>
