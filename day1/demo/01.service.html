<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/angular.js/1.4.1/angular.min.js"></script>
  <title>Document</title>
</head>
<body ng-app="app">
  <div ng-controller="main">
      {{name}}
      <div>
        {{data}}
      </div>
  </div>

  <div ng-controller="main2">
      {{name}}
      <div>
        {{data}}
      </div>
  </div>
  <script>
    var app =  angular.module('app',[]);
    app.service('UserService',function () {
        this.name = 'stark';
        this.fetch = function(data){
            return data;
        }
    })

    app.controller('main',['$scope','UserService',function($scope,UserService){
        $scope.name = UserService.name;
        $scope.data = UserService.fetch('shudong');
    }])  

    app.controller('main2',['$scope','UserService',function($scope,UserService){
        $scope.name = UserService.name;
        $scope.data = UserService.fetch('shudong');
    }])  
  </script>
</body>
</html>
